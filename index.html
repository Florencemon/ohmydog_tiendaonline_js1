<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega1_Chirino</title>
        <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/miarchivo.js"></script>
</head>
<body>
    <div class="container mt-5 custom-container">
        <h1 class="mb-4" style="color: var(--primary-color);">Tienda <em> Oh My Dog!</em></h1>
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Tipo de producto:</label>
            <select class="form-select" id="nombreProducto">
                <option value="Croquetas Premium PetDelight 10kg">Croquetas Premium PetDelight 10kg</option>
                <option value="Arena para Gatos CleanPaws 5kg">Arena para Gatos CleanPaws 5kg</option>
                <option value="Latas de Comida Húmeda Gourmet Bites Pack de 12">Latas de Comida Húmeda Gourmet Bites Pack de 12</option>
                <option value="Cama Acolchada DreamPaws Tamaño Grande">Cama Acolchada DreamPaws Tamaño Grande</option>
                <option value="Juguete Interactivo BusyTail Pelota Dispensadora">Juguete Interactivo BusyTail Pelota Dispensadora</option>
                <option value="Peluquería Canina PawGroom Baño y Corte">Peluquería Canina PawGroom Baño y Corte</option>
                <option value="Arnés Reflectante SafeWalk Tallas S-XL">Arnés Reflectante SafeWalk Tallas S-XL</option>
                <option value="Golosinas Dentales ChewySmiles 200 gramos">Golosinas Dentales ChewySmiles 200 gramos</option>
                <option value="Rascador KittyHaven Poste de Rascado">Rascador KittyHaven Poste de Rascado</option>
                <option value="Paquete Combinado PuppyLove Alimento y Juguetes">Paquete Combinado PuppyLove Alimento y Juguetes</option>
                <option value="Correa Ajustable AdventurePup Diseño Resistente">Correa Ajustable AdventurePup Diseño Resistente</option>
                <option value="Kit de Acuario AquaWorld Pecera Filtros y Decoraciones">Kit de Acuario AquaWorld Pecera Filtros y Decoraciones</option>
                <option value="Comedero Automático FeedMeNow Programable para Alimentación">Comedero Automático FeedMeNow Programable para Alimentación</option>
                <option value="Set de Peine y Cepillo GroomMaster Herramientas de Aseo">Set de Peine y Cepillo GroomMaster Herramientas de Aseo</option>
                <option value="Suplemento Nutricional VitaBoost Vitaminas y Minerales">Suplemento Nutricional VitaBoost Vitaminas y Minerales</option>
                
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </div>

        <div class="mb-3">
            <label for="ivaProducto" class="form-label">¿Aplicar IVA?</label>
            <select class="form-select" id="ivaProducto">
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio del producto:</label>
            <input type="number" class="form-control" id="precioProducto">
        </div>
        <button id="agregarProducto" class="btn btn-primary" style="background-color: var(--primary-color); border-color: var(--primary-color);">Agregar Producto</button>
        <div id="productos" class="mt-4"></div>
        <h2 class="mt-4 mt4-custom">Costo Total: <span id="costoTotal" class="text-warning">$0</span></h2>
    </div>
</body>

</html>
